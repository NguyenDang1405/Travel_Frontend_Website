<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <div class="social-icons" >
                <img src="image/fb.png" alt="">
                <img src="image/tw.png" alt="">
                <img src="image/gp.png" alt="">
            </div>
            <form class="input-group" id="login">
                <input type="text"   class="input-field" placeholder="  User Id           " required>
                <input type="text"   class="input-field" placeholder="  Enter password    " required>
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form class="input-group" id="Register">
                <input type="text"   class="input-field" placeholder=" User Id           " required>
                <input type="text"   class="input-field" placeholder=" Email Id          " required>
                <input type="text"   class="input-field" placeholder=" Enter password    " required>
                <input type="checkbox"   class="chech-box"><span> I angree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
        <script src="login.js"></script>
</body>
</html>
